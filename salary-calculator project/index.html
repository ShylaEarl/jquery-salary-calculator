<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>jquery salary calculator</title>
</head>

<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <div id='employeeInput'>
        <label htmlFor='firstName'>First Name:</label>
        <input id='firstName' type='text' placeholder='First Name'/>
        <label htmlFor='lastName'>Last Name:</label>
        <input id='lastName' type='text' placeholder='Last Name'/>
        <label htmlFor='id'>ID:</label>
        <input id='id' type='number' placeholder='ID'/>
        <label htmlFor='title'>Title:</label>
        <input id='title' type='text' placeholder='Title'/>
        <label htmlFor='annualSalary'>Annual Salary:</label>
        <input id='annualSalary' type='number' placeholder='Annual Salary'/>
        <br></br>
        <button id='submitEmInput'>Submit</button>
        <br></br>
    </div>

    <h2>Employees</h2>
    <table >
        <thead>
            <tr>
                <th>First Name</th> 
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody id='employeeInfoTable'>
            
        </tbody>
        <tfoot>
            
        </tfoot>
    </table>

    <h3 id='totalMonthlyCost'>Total Monthly Cost: $<span id='totMonCost'></span>TOTAL</h3>

</body>
</html>
