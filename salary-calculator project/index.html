<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>jquery salary calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <div id='employeeInput'>
        <label htmlFor='firstName'>First Name:</label>
        <input id='firstName' type='text' placeholder='First Name'/>
        <label htmlFor='lastName'>Last Name:</label>
        <input id='lastName' type='text' placeholder='Last Name'/>
        <label htmlFor='id'>ID:</label>
        <input id='id' type='number' placeholder='ID'/>
        <label htmlFor='title'>Title:</label>
        <input id='title' type='text' placeholder='Title'/>
        <label htmlFor='annualSalary'>Annual Salary:</label>
        <input id='annualSalary' type='number' placeholder='Annual Salary'/>
        <br></br>
        <button id='submitEmInput'>Submit</button>
        <br></br>
    </div>
    <div>
        <h2>Employees</h2>
        <h3>First Name</h3>
        <h3>Last Name</h3>
        <h3>ID</h3>
        <h3>Title</h3>
        <h3>Annual Salary</h3>

        <button id='deleteEmInput'>Delete</button>

    </div>
    
</body>
</html>
